<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <link rel="stylesheet" href="pong.css">
</head>
<body>
    <main>
        <section id="game">
            <div id="score">
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
                <div>
                    <p class="score">0</p>
                    <!--<p class="anim">0</p>-->
                </div>
            </div>
            <canvas id="pong" width="800" height="800"></canvas>
        </section>
        <section id="options">
            <h2>Options</h2>
            <div id="sides" class="sides hidden">
                <div class="op">
                <h2>Player 1</h2><div></div><div></div>
                <label>FILL</label><input class="fill color" type="color"><div class="output"></div>
                <label>STROKE</label><input class="stroke color" type="color"><div class="output"></div>
                <label>UP</label><input class="u key" type="text" maxlength="1"><div class="output"></div>
                <label>DOWN</label><input class="d key" type="text" maxlength="1"><div class="output"></div>
                <label>STRAIGHT</label><input class="s key" type="text" maxlength="1"><div class="output"></div>
                </div>
                <div class="op">
                <h2>Player 2</h2><div></div><div class="output"></div>
                <label>FILL</label><input class="fill color" type="color"><div class="output"></div>
                <label>STROKE</label><input class="stroke color" type="color"><div class="output"></div>
                <label>UP</label><input class="u key" type="text" maxlength="1"><div class="output"></div>
                <label>DOWN</label><input class="d key" type="text" maxlength="1"><div class="output"></div>
                <label>STRAIGHT</label><input class="s key" type="text" maxlength="1"><div class="output"></div>
                </div>
                <div class="op">
                <h2>Theme</h2>
                <label>MODE</label>
                <select class="theme">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
                <div class="output"></div>
                </div>
            </div>
            </section>
    </main>
    <script src="User.js"></script>
    <script src="Box.js"></script>
    <script src="keyboard.js"></script>
    <script src="pong.js"></script>
    <script src="options.js"></script>
</body>
</html>
